<h2>{{ game.name}} </h2>

<div class="row">
  <div class="col-xxxl-3 col-md-4">
      <nb-card class="solar-card">
          <nb-card-header>Remaining Score</nb-card-header>
          <nb-card-body>
            <div class="info" style="text-align:center;">
              <h3>180</h3> points
            </div>
          </nb-card-body>
        </nb-card>     
  </div>  
  <div class="col-xxxl-3 col-md-4">
      <nb-card class="solar-card">
          <nb-card-header>Current Score</nb-card-header>
          <nb-card-body>
            <div class="info" style="text-align:center;">
              <h3>120</h3> points
            </div>
          </nb-card-body>
        </nb-card>     
  </div>  
  <div class="col-xxxl-3 col-md-4">
      <nb-card class="solar-card">
          <nb-card-header>Days left</nb-card-header>
          <nb-card-body>
            <div class="info" style="text-align:center;">
            <h3>5</h3> days left
            
            </div>
          </nb-card-body>
        </nb-card>     
  </div>      
</div>

<h3>Heros </h3>
<div class="row">
  <div class="col-xxxl-3 col-md-12">
    <nb-card class="solar-card">
        <nb-card-header></nb-card-header>
        <nb-card-body>
          <div class="info">
            <div *ngFor="let item of game.players">
                <div class="row">
                    <div class="col-md-2" style="text-overflow: ellipsis;overflow: hidden;white-space: nowrap;">
                        <img src="{{item.profileImageUrl}}" style="height: 50px" title="Felipe Pacora" alt="..." class="img-thumbnail">                  
                        {{item.fullName}}
                      </div>
                      <div class="col-md-10">
                          <div class="progress" style="height:20px">
                              <div class="progress-bar" style="width:50%;height:20px"></div>
                          </div>  
                      </div>
                </div>
                <br>
            </div>
            <div class="row">
              <div style="width: 200px; text-overflow: ellipsis;overflow: hidden;white-space: nowrap;">
                <img src="assets/images/nick.png" style="height: 50px" title="Felipe Pacora" alt="..." class="img-thumbnail">                  
                Felipe Pacora
              </div>
              <div style="width: calc(100% - 240px);padding-top: 15px;">
                  <div class="progress" style="height:20px">
                      <div class="progress-bar" style="width:50%;height:20px"></div>
                  </div>  
              </div>
              <div style="width: 40px;font-size: 32px;padding-top: 5px;">
                  <a href="#" (click)="openModel()">
                    <i class="nb-plus-circled"></i>
                  </a>               
              </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-2" style="text-overflow: ellipsis;overflow: hidden;white-space: nowrap;">
                    <img src="assets/images/eva.png" style="height: 50px" title="Olga Zegarra" alt="..." class="img-thumbnail">                  
                    Olga Zegarra
                  </div>                
                <div class="col-md-10">
                    <div class="progress" style="height:20px">
                        <div class="progress-bar" style="width:40%;height:20px"></div>
                    </div>                       
                </div>
              </div>  
              <br>
              <div class="row">
                  <div class="col-md-2" style="text-overflow: ellipsis;overflow: hidden;white-space: nowrap;">
                      <img src="assets/images/alan.png" style="height: 50px" title="Jorge Valdivia" alt="..." class="img-thumbnail">                  
                      Jorge Valdivia
                    </div>                
                  <div class="col-md-10">
                      <div class="progress" style="height:20px">
                          <div class="progress-bar" style="width:30%;height:20px"></div>
                      </div>                       
                  </div>
                </div>  
                <br>
                <div class="row">
                    <div class="col-md-2" style="text-overflow: ellipsis;overflow: hidden;white-space: nowrap;">
                        <img src="assets/images/jack.png" style="height: 50px" title="Gregory Valderrama" alt="..." class="img-thumbnail">                  
                        Gregory Valderrama
                      </div>                
                    <div class="col-md-10">
                        <div class="progress" style="height:20px">
                            <div class="progress-bar" style="width:20%;height:20px"></div>
                        </div>                       
                    </div>
                  </div>  
                  <br>
                  <div class="row">
                      <div class="col-md-2" style="text-overflow: ellipsis;overflow: hidden;white-space: nowrap;">
                          <img src="assets/images/kate.png" style="height: 50px" title="Miguel Koo" alt="..." class="img-thumbnail">                  
                          Miguel Koo
                        </div>                
                      <div class="col-md-10">
                          <div class="progress" style="height:20px">
                              <div class="progress-bar" style="width:10%;height:20px"></div>
                          </div>                       
                      </div>
                  </div>                                                                    

              
          </div>
        </nb-card-body>
      </nb-card>       
  
  </div> 
  <div class="col-md-12">



    <div class="input-group">
        <div class="input-group-btn" ngbDropdown>
          <button type="button" class="btn btn-success dropdown-toggle" ngbDropdownToggle>
            Action
          </button>
          <ul class="dropdown-menu">
            <li class="dropdown-item">Action</li>
            <li class="dropdown-item">Another action</li>
            <li class="dropdown-item">Something else here</li>
            <div role="separator" class="dropdown-divider"></div>
            <li class="dropdown-item">Separated link</li>
          </ul>
        </div>
        <!-- <input type="text" class="form-control"> -->
      </div>

  </div> 
</div>


  <ng-template #engineTemplate let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title">Add Points</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-md-12">
            <div class="btn-group" ngbDropdown>
                <!-- <button type="button" class="btn btn-danger">Action</button> -->
                <input type="text" [(ngModel)]="dataPointToAdd.points" class="form-control" style="border-radius: 0.375rem 0 0 0.375rem;">
                <button type="button" class="btn btn-success dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ngbDropdownToggle>
                  <span class="sr-only">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu">
                  <li class="dropdown-item" *ngFor="let point of pointList"  (click)="onChangePointCombo(point)">{{point}}</li>
                  <!-- <div role="separator" class="dropdown-divider"></div>
                  <li class="dropdown-item" (click)="onChangePointCombo('50')">50</li> -->
                </ul>
              </div>
        </div>

      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
    </div>
  </ng-template>
